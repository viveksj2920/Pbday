<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Special Day Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="scene">
        <div id="moon"></div>
        <div id="dialogue" class="hidden">
            <p id="message">Hey, you are Pavana, right?</p>
            <button id="yesButton">Yes</button>
            <button id="showTimer" class="hidden">Show Timer</button>
        </div>
        <div id="countdown" class="hidden">
            <span id="days"></span> days, 
            <span id="hours"></span> hours, 
            <span id="minutes"></span> minutes, 
            <span id="seconds"></span> seconds
        </div>
        <div id="snowCover"></div>
        
        <div id="animatedDog"></div>
        
        <audio id="barkSound" src="dog-bark.mp3" preload="auto"></audio>
        
        <div id="dogDialogue">
            <p id="dogMessage"></p>
            <button id="confirmButton">Yes, I am!</button>
            <button id="nextButton" class="hidden">Click below</button>
        </div>

        <div id="countdown" class="hidden">
            <span id="days"></span> days, 
            <span id="hours"></span> hours, 
            <span id="minutes"></span> minutes, 
            <span id="seconds"></span> seconds
        </div>
        
        <div id="shootingStar"></div>
    



    </div>
    <script src="script.js"></script>
</body>
</html>
